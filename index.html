<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Connect - Outback Fencing</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #fdf0e4, #f2e6d8);
    }

    .container {
      text-align: center;
      padding: 60px;
      border-radius: 16px;
      background: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 650px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #2c5f2d; /* Gumtree green */
    }

    p {
      font-size: 1.2rem;
      color: #3a3a3a; /* Steel grey */
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 14px 32px;
      font-size: 1.1rem;
      font-weight: bold;
      background: #bc4b23; /* Outback red */
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: #9a3b1d;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Farm Connect</h1>
    <p>Strong foundations, built with the spirit of the outback.<br>Welcome to the beginning of our game.</p>
    <a href="#" class="btn">Start Now</a>
  </div>
</body>
</html>
