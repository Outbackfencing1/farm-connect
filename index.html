<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Connect</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 1.1em;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #27ae60;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #219150;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¾ Welcome to Farm Connect!</h1>
    <p>This is the beginning of our game. Get ready to build, grow, and explore.</p>
    <a href="#" class="btn">Start Game</a>
  </div>
</body>
</html>
